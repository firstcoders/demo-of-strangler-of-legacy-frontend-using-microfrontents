<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shell App in angular 1.8</title>
    <style>
      :root {
        --component-background-color: rgba(0, 0, 0, 0.2);
      }
      body {
        background-color: var(--component-background-color);
        padding: 0;
        margin: 0;
      }
      body,
      a {
        color: black;
      }
      nav {
        display: block;
        background-color: grey;
      }
      nav a {
        display: inline-block;
        padding: 1rem;
      }
      .is-angular {
        background-color: rgba(255, 0, 0, 0.5);
        display: block;
        border: 5px dashed red;
        padding: 1rem;
      }
      .is-react {
        background-color: rgba(0, 255, 0, 0.5);
        display: block;
        border: 5px dashed green;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <div ng-app="app">
      <nav>
        <a ui-sref="angular">Angular</a>
        <a ui-sref="angular.subnav">Angular - subnav</a>
        <a ui-sref="reactApp">React</a>
        <a ui-sref="reactApp.subnav">React - subnav</a>
      </nav>
      <h1>Shell App in angular 1.8</h1>
      <div ui-view></div>
    </div>
  </body>
</html>
